<div class="container mt-4">
  <h2 class="mb-4">Recipes</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let recipe of recipes">
      <div class="card recipe-card" [routerLink]="['/recipes', recipe.id]">
        <img
          [src]="recipe.image"
          [attr.srcset]="recipe.image + ' 1x, ' + recipe.image + ' 2x'"
          sizes="(max-width: 768px) 100vw, (max-width: 1200px) 50vw, 33vw"
          class="card-img-top"
          alt="Recipe Image">
        <div class="card-body">
          <h5 class="card-title">{{ recipe.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
