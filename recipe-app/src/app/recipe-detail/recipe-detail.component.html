<!-- recipe-detail.component.html -->

<div class="container mt-4 recipe-detail" *ngIf="recipe">
  <div class="recipe-detail-card">
    <div class="recipe-detail-hero">
      <img
        [src]="recipe.image"
        [attr.srcset]="recipe.image + ' 1x, ' + recipe.image + ' 2x'"
        sizes="(max-width: 768px) 100vw, 520px"
        class="img-fluid recipe-detail-image"
        alt="Recipe Image">
      <div class="recipe-detail-text">
        <h2>{{ recipe.title }}</h2>
        <p>{{ recipe.summary }}</p>
      </div>
    </div>
    <div class="recipe-detail-steps">
      <h4>Preparation</h4>
      <ol>
        <li *ngFor="let step of recipe.preparation">{{ step }}</li>
      </ol>
    </div>
  </div>
</div>
